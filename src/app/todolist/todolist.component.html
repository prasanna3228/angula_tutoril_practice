<h3 class="text-center text-danger">Task List</h3>

<div class="row">
  <ul class="list-group col-6 mx-auto">
    <li class="list-group-item" *ngFor="let todo of todos; let i = index">
      {{ todo.task }}
      <button class="btn btn-danger right" (click)="removeTodo(i)">
        &#215;
      </button>
    </li>
  </ul>
</div>
