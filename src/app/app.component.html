<form action=""  [formGroup]="regForm">
  username:
  <input type="text" class="form-control w-50 m-3" formControlName="uname">
  <div *ngIf="regForm.get('uname')?.touched&&regForm.get('uname')?.hasError('required')" > user name must</div>
  <div *ngIf="regForm.get('uname')?.touched&&regForm.get('uname')?.hasError('minlength')" > user name must 8 letters</div>
 
  Email:
  <input type="text" class="form-control w-50 m-3" formControlName="email">

  <button class="btn btn-primary" (click)="show()">Click</button>
</form>
